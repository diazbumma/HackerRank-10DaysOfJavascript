<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" type="button">0</button>
            <button id="btn1" type="button">1</button>
            <button id="btnClr" type="button">C</button>
            <button id="btnEql" type="button">=</button>
            <button id="btnSum" type="button">+</button>
            <button id="btnSub" type="button">-</button>
            <button id="btnMul" type="button">*</button>
            <button id="btnDiv" type="button">/</button>
        </div>
        <script src="js/binaryCalculator.js" charset="utf-8" type="text/javascript"></script>
    </body>
</html>
